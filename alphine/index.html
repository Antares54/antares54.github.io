<!DOCTYPE html>
<html lang="en">

<head>
  <title>Incarichi | Antares Ge54</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="&ldquo;Gioca, non stare a guardare&rdquo;" />

  <link rel="icon" href="./logo.png" />
  <link rel="apple-touch-icon" href="./logo.png" />
  <link rel="manifest" href="./manifest.json" />

  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <main>
    <section class="draw">
      <div class="draw-head"></div>
      <div class="draw-middle">
        <div class="draw-middle-side"></div>
        <div class="draw-middle-core" x-data="getSortedRoles()">
          <!-- for each SQ in SQS -->
          <template x-for="role in roles">
            <div class="rocket-item">
              <h1 x-text="role.role"></h1>
              <div><img :src="role.image" :alt="role.sq"></div>
            </div>
          </template>
        </div>
        <div class="draw-middle-side"></div>
      </div>
      <div class="draw-bottom"></div>
    </section>
    <section class="table-container">
      <div class="table" x-data="getResults()">
        <h1>Punteggi incarichi</h1>
        <!-- for each SCORE in SCORES-->
        <template  x-for="item in results">
          <div class="table-row">
            <h4 x-text="item[0]"></h4>
            <template x-for="(score, index) in item.slice(1)">
              <div class="table-cel">
                <span><strong x-text="sqs[index]"></strong></span>
                <span><img :src="getScore(score)" :alt="score"></span>
              </div>
            </template>
          </div>
        </template>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>

  <script type="text/javascript" src="./js/data.js"></script>
  <script type="text/javascript" src="./js/utils.js"></script>
</body>
</html>
